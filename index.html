        <div class="w3-container">

          </form>
          
          </div>

            <p><input id="spass" class="w3-input w3-padding-16" type="password" style="width:90%" placeholder="Enter your password" required>
          
            <p><input id="user" type="radio" name="access" value="user"> User<span>

            <p>
